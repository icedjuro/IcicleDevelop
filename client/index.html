<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IcicleDevelop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../node_modules/codemirror/theme/night.css">
  <link rel="stylesheet" href="../node_modules/codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="../node_modules/codemirror/addon/fold/foldgutter.css">
</head>

<body>
  <header>
    <div class="titlebar"></div>
    <div id="titlebar-menu">
      <div id="titlebar-button">
        <img src="../assets/logo256.png" height="28" />
        <p>IcicleDevelop</p>
      </div>
      <ul>
        <li>
          <label for="openFile">Open File</label>
          <input style="display:none" id="openFile" type="file">
        </li>
        <li>
          <label for="saveFile">Save</label>
          <button style="display:none" id="saveFile"></button>
        </li>
        <li>
          <label for="quit">Quit</label>
          <button style="display:none" id="quit" class="close-button"></button>
        </li>
      </ul>
    </div>
    <div class="titlebar-button-container">
      <div class="titlebar-button close-button">
        <img class="titlebar-button-img" src="../assets/close_button.png" draggable="false" width="30" />
      </div>
      <div class="titlebar-button" id="maximize-button">
        <img class="titlebar-button-img" src="../assets/maximize_button.png" draggable="false" width="30" />
      </div>
      <div class="titlebar-button" id="minimize-button">
        <img class="titlebar-button-img" src="../assets/minimize_button.png" draggable="false" width="30" />
      </div>
    </div>
  </header>
  <main>
    <div class="central-container">
      <div id="welcome-page">
        <h1>Welcome to IcicleDevelop</h1>
        <img src="../assets/logo256.png" width="128" />
        <div id="welcome-close-button">
          <img src="../assets/close_button.png" draggable="false" width="60" />
        </div>
        <h3></h3>
        <p>Click on the top-left tab to open your project and get started.</p>
      </div>
      <div id="codearea">
      </div>
      <div id="fileexplorer">
        <ul>
          <li>
            <p>No files selected</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="settingsbar">
      <i id="settings-button" data-feather="settings"></i>
      <i id="info-button" data-feather="info"></i>
    </div>
  </main>
  <div id="settingsModal">
    <div id="settingsModalContent">
      <div id="settingsCloseButton">
        <img src="../assets/close_button.png" draggable="false" width="35" />
      </div>
      <h2>Settings</h2>
      <form id="settingsForm" novalidate>
        <div>
          <label for="keyMap">Key Bindings</label>
          <select name="keyMap">
            <option value="default">Default</option>
            <option value="vim">Vim</option>
            <option value="emacs">Emacs</option>
            <option value="sublime">Sublime</option>
          </select>
        </div>
        <div>
          <label for="fontSize">Font Size</label>
          <input type="number" name="fontSize" min="6" max="50">
          <div id="fontWarning">Font Size must be between 6 and 50</div>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
